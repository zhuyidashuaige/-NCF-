    <style>
        body {
            background-color: #2A475E;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            margin-bottom: -20px; /* Adjusted margin for header */
            margin-top: 30px; /* Adjusted margin for header */
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 80px; /* Adjusted padding for better spacing */
        }

        .game {
            text-align: center;
            position: relative; /* Ensure positioning context for shadow */
            transition: transform 0.3s ease-out; /* Smooth hover effect */
        }

        .game img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3); /* Added subtle shadow */
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; /* Smooth transitions */
        }

        .game img:hover {
            transform: scale(1.1); /* Scale up on hover */
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.4); /* Increase shadow on hover */
            cursor: pointer;
        }

        .game p {
            margin-top: 10px;
            font-size: 17px;
        }
    </style>
</head>

        function getQueryParams() {
        const params = {};
        window.location.search.substr(1).split('&').forEach(pair => {
            const [key, value] = pair.split('=');
            params[key] = decodeURIComponent(value);
        });
        return params;
    }
